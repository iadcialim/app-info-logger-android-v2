plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'maven-publish'
}

android {
    compileSdk 30

    defaultConfig {
        minSdk 23
        targetSdk 30
        versionCode 1
        versionName "${libraryVersion}"
        setProperty("archivesBaseName", "android-app-info-logger-${defaultConfig.versionName}")

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    // Import the BoM for the Firebase platform
    // implementation platform('com.google.firebase:firebase-bom:29.0.0')
    // implementation 'com.google.firebase:firebase-functions-ktx' // no need for the version

    // Declare the dependency for the Cloud Functions library
    // When using the BoM, you don't specify versions in Firebase library dependencies
    // UPDATE: Don't use BOM yet as we need to find out how to generate correct pom.xml file with it
    implementation 'com.google.firebase:firebase-functions-ktx:20.0.2'

    // https://github.com/jaredrummler/AndroidDeviceNames
    implementation 'com.jaredrummler:android-device-names:2.1.0'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}

apply from: rootProject.file('maven_publish.gradle')
